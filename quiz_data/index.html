<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="quiz_container">
        <div class="container">
            <div class="quiz_inner" id="quiz">
                <h2 id="question">Question is hear?</h2>
                <ul class="radio-wrapper">
                    <li class="radio-button">
                        <input type="radio" name="answer" class="answer" id="a">
                        <span class="radio-checkmark"></span>
                        <label id="a_text" for="a" class="radio-label">a</label>
                    </li>
                    <li class="radio-button">
                        <input type="radio" name="answer" class="answer" id="b">
                        <span class="radio-checkmark"></span>
                        <label id="b_text" for="b" class="radio-label">b</label>
                    </li>
                    <li class="radio-button">
                        <input type="radio" name="answer" class="answer" id="c">
                        <span class="radio-checkmark"></span>
                        <label id="c_text" for="c" class="radio-label">c</label>
                    </li>
                    <li class="radio-button">
                        <input type="radio" name="answer" class="answer" id="d">
                        <span class="radio-checkmark"></span>
                        <label id="d_text" for="d" class="radio-label">d</label>
                    </li>
                </ul>
                <button class="sbtbutton" id="submit">Submit</button>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
