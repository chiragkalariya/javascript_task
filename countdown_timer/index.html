<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="countdown_timer">
        <div class="container">
            <h2>Coming soon ...</h2>
            <div class="countdown_container">
                <div class="day_c">
                    <p class="big_text" id="days">0</p>
                    <span>Days</span>
                </div>
                <div class="hour_c">
                    <p class="big_text" id="hour">0</p>
                    <span>Hours</span>
                </div>
                <div class="min_c">
                    <p class="big_text" id="min">0</p>
                    <span>Minutes</span>
                </div>
                <div class="sec_c">
                    <p class="big_text" id="sec">0</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
